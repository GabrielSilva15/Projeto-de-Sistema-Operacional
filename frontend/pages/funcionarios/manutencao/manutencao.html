<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Revisões e Alunos por Instituição</title>
        <link rel="stylesheet" href="manutencao.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>    
<body>
    <!-- Container onde vai ter os dados das revisões feitas nos veículos --> 
    <div class="container">
        <div class="revision-section">
            <h1>Revisões</h1>
            <table>
                <thead>
                    <tr>
                        <th>Ônibus</th>
                        <th>KM</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>02</td>
                        <td>140.000</td>
                        <td>03/09/2024</td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>240.000</td>
                        <td>01/06/2024</td>
                    </tr>
                </tbody>
            </table>
            <div class="next-revision">
                <h2>Próximas Revisões</h2>
                <p><span>02</span> (03/09/2025)</p>
                <p><span>150.000 km</span></p>
                <button class="lembrar">Lembrar-me</button>
            </div>
        </div>

        <!-- Gráfico feit com base nos alunos, motoristas e outras pessoas que possam utilizar do serviço oferecida pela prefeitura --> 
        <div class="chart-section">
            <canvas id="alunosChart"></canvas>
            <button id="toggleButton">Trocar para Gráfico Noturno</button>
            <img src="../../../assets/img/ipaumirim.png" alt="Logo Ipaumirim">
        </div>
    </div>

    <!-- Footer -->
    <section class="footer-home">
        <ul class="outras-nav">
            <li><a href="../home/index.html"><i class="fas fa-home"></i> Ínicio</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Atividade</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Conta</a></li>
        </ul>
    </section>
    <script src="scripts.js"></script>
    <script src="manutencao.js"></script>
</body>
</html>
