<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../loginAluno/style.css">
    <script src="../loginAluno/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>EduCommute</title>
        <link rel="icon" href="../../../assets/img/" type="image/x-icon">
</head>
<body>
    <div id="loading_screen">
        <div class="loader"></div>
        <img src="../../../assets/img/logo.png" alt="Logo" class="loading-logo">
    </div> 
    <main id="container">       
        <form id="login_form" action="../../../menu_principal/menu_principal.html">
            <div id="form_header">
                <h1>Login</h1>
            </div>
            <div id="social_media">
                <a href="https://www.facebook.com/"><img src="../../../assets/img/face.png" alt=""></a>
                <a href="https://www.google.com/"><img src="../../../assets/img/google.png" alt=""></a>
            </div>
            <div id="input">
                <div class="input-box">
                    <label for="name">
                        Matricula
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="cpf" name="Matricula" oninput="formatarCPF(this)" required>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="senha" required> 
                        </div>
                    </label>
                    <div id="esqueci-senha">
                        <a href="#">
                            Esqueci minha senha
                        </a>
                    </div>
                </div>
            </div> 
                <button type="submit" id="login_button">
                        Entrar
                </button>
            <div class="registre">
                <p>
                    NÃ£o possui conta?
                    <a href="../registrarFunc/index.html">
                    Registrar
                    </a>
                </p>
            </div>
        </form>
    </main>

    <script>
        function formatarCPF(campo) {
            let valor = campo.value.replace(/\D/g, '');
            valor = valor.slice(0, 11);
            if (valor.length <= 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            }
            campo.value = valor;
        }
    </script>
</body>
</html>
